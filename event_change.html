<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Change</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <select id="areaId">
        <option value="前鎮區">前鎮區</option>
        <option value="苓雅區">苓雅區</option>
    </select>
    <ul class="list"></ul>
    <script>
        var area = document.querySelector('#areaId'),
            list = document.querySelector('.list');
        var country = [
            {
                farmer: '查理',
                place: '前鎮區'
            },
            {
                farmer: '卡斯伯',
                place: '苓雅區'
            }
            , {
                farmer: '小花',
                place: '苓雅區'
            }
        ]
        area.addEventListener('change', function (evt) {
            var str = '';
            var select = evt.target.value;
            for (var i = 0, max = country.length; i < max; i++) {
                if (select == country[i].place) {
                    str += '<li>' + country[i].farmer + '</li>'
                }
            }
            list.innerHTML = str;
        }, false)
    </script>
</body>

</html>
